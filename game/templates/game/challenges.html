<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Choose Challenge</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <style>
        .level {
            background-color: #0610FB;
            font-size: 5vh;
        }
        .category {
            background-color: #00008b;
            font-size: 7vh;
        }
        #page_title {
            font-size: 10vh;
            color: #0610FB;
        }
        #session {
            color:#0610FB;
        }
        #warning {
            color: #0610FB;
            font: Montserrat;
            bold: 700;
            font-size: 17vh;
        }
        .no-click {
            pointer-events: none;
        }
    </style>
</head>

    {% csrf_token %}

            <section class="col-md-12">
